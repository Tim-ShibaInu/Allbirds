<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allbirds</title>
    <link type="Image/x-icon" href="" rel="icon">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <header class="header">
      <ul class="header__product-menu-list ul__row">
        <li>
          <a href="#0">Men</a>
        </li>
        <li>
          <a href="#0">Women</a>
        </li>
        <li>
          <a href="#0">New arrivals</a>
        </li>
      </ul>
      <a href="#0">
        <img src="images/allbirds-logo.svg" alt="" class="header__logo">
      </a>
      <div class="header__right-zone">
        <ul class="header__info-menu-list ul__row">
        <li>
          <a href="#0">
            Sustainability
          </a>
        </li>
        <li>
          <a href="#0">
            Stores
          </a>
        </li>
        </ul>
        <ul class="header__button-menu-list ul__row">
        <li>
          <button>
            <img src="images/icons/my-profile.svg" alt="">
          </button>
        </li>
        <li>
          <button>
            <img src="images/icons/help.svg" alt="">
          </button>
        </li>
        <li>
          <button>
            <img src="images/icons/cart.svg" alt="">
          </button>
        </li>
        </ul>
      </div>
    </header>
    <section class="cover text__color-white">
      <div class="cover__info">
        <h1 class="cover__heading">The Trail Runner SWT Is Here.</h1>
        <p class="cover__description">Durable. Comfortable. Ready to get dirty.</p>
        <ul class= "cover__button-menu-list ul__row">
          <li>
            <button class="cover__button-menu-list-button">
              Shop men
            </button>
          </li>
          <li>
            <button class="cover__button-menu-list-button">
              Shop women
            </button>
          </li>
        </ul>
      </div>
    </section>
    <section class="our-favorites">
      <h2 class="section__heading">Our favorites</h2>
      <ul class="our-favorites__categories">
        <li>
          <button class="our-favorites__categories-button our-favorites__categories-button__active">
            Everyday
          </button>
        </li>
        <li>
          <button class="our-favorites__categories-button">
            Running
          </button>
        </li>
        <li>
          <button class="our-favorites__categories-button">
            Travel
          </button>
        </li>
      </ul>
      <ul class="our-favorites__list ul__row">
        <li cl ass="card">
          <ul class="our-favorites__list-item__button-list ul__column wool-runner">
            <li class="our-favorites__list-item__button-list-item">
              <button class="our-favorites__button-list__button">
                Shop men
              </button>
            </li>
            <li class="our-favorites__list-item__button-list-item">
              <button class="our-favorites__button-list__button">
                Shop women
              </button>
            </li>
            
          </ul>
          <h3 class="card__title card__title__border-bottom">
            Wool runner
          </h3>
          <div class="our-favorites__card-description">
            <img src="images/card-images/our-favorites/icons/cozy-sneaker.png" 
            alt="" 
            class="our-favorites__card-description__image">
            <p>
              Cozy Sneaker
            </p>
          </div>
        </li>
        <li class="card">
          <ul class="our-favorites__list-item__button-list ul__column tree-runner">
            <li class="our-favorites__list-item__button-list-item">
              <button class="our-favorites__button-list__button">
                Shop men
              </button>
            </li>
            <li class="our-favorites__list-item__button-list-item">
              <button class="our-favorites__button-list__button">
                Shop women
              </button>
            </li>
            
          </ul>
          <h3 class="card__title card__title__border-bottom">
            Tree runner
          </h3>
          <div class="our-favorites__card-description">
            <img src="images/card-images/our-favorites/icons/light-and-breezy-sneaker.png" 
            alt="" 
            class="our-favorites__card-description__image">
            <p>
              Light and Breezy Sneaker
            </p>
          </div>
        </li>
        <li class="card">
          <ul class="our-favorites__list-item__button-list ul__column wool-runner-mizzle">
            <li class="our-favorites__list-item__button-list-item">
              <button class="our-favorites__button-list__button">
                Shop men
              </button>
            </li>
            <li class="our-favorites__list-item__button-list-item">
              <button class="our-favorites__button-list__button">
                Shop women
              </button>
            </li>
          </ul>
          <h3 class="card__title card__title__border-bottom">
            Wool runner mizzle
          </h3>
          <div class="our-favorites__card-description">
            <img src="images/card-images/our-favorites/icons/rain-ready-sneaker.png" 
            alt="" 
            class="our-favorites__card-description__image">
            <p>
              Rain-Ready Sneaker
            </p>
          </div>
        </li>
      </ul>
    </section>
  </body>
</html>
